<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FLOWKIDD — Official</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Oswald font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .font-narrow { font-family: 'Oswald', sans-serif; }
      .tracking-tightest { letter-spacing: -0.075em; }
    </style>
  </head>
  <body class="min-h-screen bg-white text-gray-800 flex flex-col">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="px-6 sm:px-8 pt-6">
        <div class="text-5xl sm:text-6xl font-narrow tracking-tightest text-red-600">
          FLOWKIDD
        </div>
      </header>

      <!-- Main -->
      <main class="flex-1 px-6 sm:px-8 flex items-center justify-start">
        <!-- Nav: centered vertically, grey gradient -->
        <nav class="space-y-2 sm:space-y-3">
          <a href="#music" class="block font-bold uppercase tracking-tight bg-gradient-to-r from-gray-400 to-gray-600 bg-clip-text text-transparent hover:from-gray-600 hover:to-gray-800 transition-colors text-4xl sm:text-5xl">
            MUSIC
          </a>
          <a href="#videos" class="block font-bold uppercase tracking-tight bg-gradient-to-r from-gray-400 to-gray-600 bg-clip-text text-transparent hover:from-gray-600 hover:to-gray-800 transition-colors text-4xl sm:text-5xl">
            VIDEOS
          </a>
          <a href="#merch" class="block font-bold uppercase tracking-tight bg-gradient-to-r from-gray-400 to-gray-600 bg-clip-text text-transparent hover:from-gray-600 hover:to-gray-800 transition-colors text-4xl sm:text-5xl">
            MERCH
          </a>
          <a href="#tour" class="block font-bold uppercase tracking-tight bg-gradient-to-r from-gray-400 to-gray-600 bg-clip-text text-transparent hover:from-gray-600 hover:to-gray-800 transition-colors text-4xl sm:text-5xl">
            TOUR
          </a>
          <a href="#email" class="block font-bold uppercase tracking-tight bg-gradient-to-r from-gray-400 to-gray-600 bg-clip-text text-transparent hover:from-gray-600 hover:to-gray-800 transition-colors text-4xl sm:text-5xl">
            EMAIL
          </a>
        </nav>
      </main>

      <!-- Slide-in music panel -->
      <div id="musicPanel" class="fixed top-0 right-0 h-full w-full sm:w-[80%] bg-white z-50 transform translate-x-full transition-transform duration-500 ease-in-out overflow-y-auto">
        <div class="p-6">
          <h2 class="text-3xl font-bold mb-6 text-red-600 font-narrow tracking-tightest">ALBUMS</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
            <!-- Album cards -->
            <div class="flex flex-col items-center">
              <img src="cover1.jpg" alt="ASTRAL ABYSS" class="w-full rounded shadow-md" />
              <p class="mt-2 text-sm text-gray-500">ASTRAL ABYSS</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="loverage.jpg" alt="LOVE & RAGE" class="w-full rounded shadow-md" />
              <p class="mt-2 text-sm text-gray-500">LOVE & RAGE</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="cover3.jpg" alt="OUTSTANDERS" class="w-full rounded shadow-md" />
              <p class="mt-2 text-sm text-gray-500">OUTSTANDERS</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="cover4.jpg" alt="PLUTO X BABY PLUTO" class="w-full rounded shadow-md" />
              <p class="mt-2 text-sm text-gray-500">PLUTO X BABY PLUTO</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="cover5.jpg" alt="ETERNAL ATAKE" class="w-full rounded shadow-md" />
              <p class="mt-2 text-sm text-gray-500">ETERNAL ATAKE</p>
            </div>
            <div class="flex flex-col items-center">
              <img src="cover6.jpg" alt="ETERNAL ATAKE DELUXE" class="w-full rounded shadow-md" />
              <p class="mt-2 text-sm text-gray-500">ETERNAL ATAKE DELUXE</p>
            </div>
          </div>
          <!-- Close button -->
          <button onclick="closeMusicPanel()" class="mt-8 text-sm text-gray-500 hover:text-black underline cursor-pointer">Close</button>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-12 sm:mt-16 px-6 sm:px-8 pb-8">
        <div class="text-xs text-gray-500">
          © 2025 FLOWKIDD AND OUTSYDRZ RECORDS. ALL RIGHTS RESERVED.
        </div>
        <div class="mt-3 flex flex-wrap items-center gap-x-4 gap-y-2 text-xs">
          <a href="#privacy" class="text-gray-500 hover:text-black underline-offset-4 hover:underline transition-colors">
            PRIVACY POLICY
          </a>
          <a href="#terms" class="text-gray-500 hover:text-black underline-offset-4 hover:underline transition-colors">
            TERMS OF USE
          </a>
          <a href="#cookies-policy" class="text-gray-500 hover:text-black underline-offset-4 hover:underline transition-colors">
            COOKIES POLICY
          </a>
          <a href="#cookies-settings" class="text-gray-500 hover:text-black underline-offset-4 hover:underline transition-colors">
            COOKIES SETTINGS
          </a>
        </div>
      </footer>
    </div>

    <!-- JavaScript at the end -->
    <script>
      const musicLink = document.querySelector('a[href="#music"]');
      const musicPanel = document.getElementById('musicPanel');

      musicLink.addEventListener('click', (e) => {
        e.preventDefault();
        musicPanel.classList.remove('translate-x-full');
      });

      function closeMusicPanel() {
        musicPanel.classList.add('translate-x-full');
      }
    </script>
  </body>
</html>
