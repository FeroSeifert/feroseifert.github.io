<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fonts /*/
        body {
            font-family: 'Comfortaa', sans-serif;
        }

        .nunito {
            font-family: 'Nunito', sans-serif;
        }

        .playfair {
            font-family: 'Playfair', serif;
        }

        .text-shadow {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>

    <!-- Navigation Bar -->
    <header class="px-6 py-4 flex justify-between items-center md:px-8">
        <p class="text-lg font-bold text-[#25282B]">Fero Seifert</p>

        <!-- Hamburger Icon (mobile only) -->
        <button id="menu-toggle" class="md:hidden text-black focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Nav Links (desktop) -->
        <nav class="hidden md:flex gap-6 font-bold text-[#25282B]">
            <a href="index.html" class="hover:border-b-2 border-black">Home</a>
            <a href="about.html" class="hover:border-b-2 border-black">About Me</a>
            <a href="projects.html" class="hover:border-b-2 border-black">Projects</a>
            <a href="contact.html" class="border-b-2 border-black">Contact</a>
        </nav>
    </header>

    <!-- Mobile Menu (below header) -->
    <nav id="menu" class="hidden flex-col gap-4 px-6 py-4 font-bold text-[#25282B] md:hidden">
        <a href="index.html" class="hover:border-b-2 border-black">Home</a>
        <a href="about.html" class="hover:border-b-2 border-black">About Me</a>
        <a href="projects.html" class="hover:border-b-2 border-black">Projects</a>
        <a href="contact.html" class="border-b-2 border-black">Contact</a>
    </nav>
</head>

<body class="bg-[#EDEFF2] text-gray-800">

    <!-- Contact Me section -->
    <section class="px-8 py-16 flex flex-col items-center">
        <div class="flex flex-col items-center mb-12">
            <h2 class="playfair font-bold text-[48px] leading-[70px] text-shadow">Contact Me</h2>
            <div class="h-1 w-24 bg-[#FDC435] mt-2"></div>
        </div>

        <form class="w-full max-w-xl flex flex-col gap-6">
            <input type="text" placeholder="Name"
                class="border border-gray-300 rounded-md px-4 py-3 nunito focus:outline-none focus:ring-2 focus:ring-[#FDC435]" />
            <input type="email" placeholder="Email"
                class="border border-gray-300 rounded-md px-4 py-3 nunito focus:outline-none focus:ring-2 focus:ring-[#FDC435]" />
            <textarea placeholder="Message" rows="5" oninput="autoResize(this)"
                class="border border-gray-300 rounded-md px-4 py-3 nunito resize-none overflow-hidden focus:outline-none focus:ring-2 focus:ring-[#FDC435]"></textarea>
            <button type="submit"
                class="bg-[#FDC435] text-black font-bold py-3 nunito rounded-full hover:bg-black hover:text-white transition">Send</button>
        </form>

        <!-- Social Icons -->
        <div class="flex gap-6 mt-12">
            <a href="https://www.instagram.com/fero_seifert" aria-label="Instagram">
                <img src="img/instagram.png" alt="Instagram" class="w-6 h-6" />
            </a>
            <a href="https://www.linkedin.com/in/fero-seifert-7a5629365" aria-label="LinkedIn">
                <img src="img/linkedin.png" alt="LinkedIn" class="w-6 h-6" />
            </a>
            <a href="mailto:1208839@student.roc-nijmegen.nl" aria-label="Email">
                <img src="img/email.png" alt="Email" class="w-6 h-6" />
            </a>
        </div>

        <!-- Footer -->
        <p class="mt-12 text-sm text-gray-500">Fero Seifert 2026</p>
    </section>

    <script>
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Mobile menu toggle
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        if (toggle) {
            toggle.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }
    </script>
</body>

</html>
